name: 百度极速版2

on:
    workflow_dispatch:
    schedule:
        - cron: "0 22,23,0-15 * * *"
    watch:
        types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "运行【百度极速版】"
              run: |
                  node baidu_speed.js
              env:
                  BAIDU_COOKIE: ${{ secrets.BAIDU_COOKIE2 }}
                  PUSH_KEY: ${{ secrets.PUSH_KEY }}
